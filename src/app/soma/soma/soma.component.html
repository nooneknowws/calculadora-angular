
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Inicial</title>
    <script src="../js/bootstrap.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="corpo">
    <div class="container">
        
        <div class="row">
        <form class="position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-evenly">
            <div class="col-4">
            <input  #num1 type='text' class="form-control">
            <p class="texto">número 1</p>
            </div>
            <div class="col-1">
                <select #op class="form-select text-align-center">
                    <option class="text-align-center"  value="soma">+</option>
                    <option class="text-align-center"  value="sub">-</option>
                    <option class="text-align-center"  value="div">/</option>
                    <option class="text-align-center"  value="mult">*</option>
                  </select>
            </div>
            <div class="col-4">
            <input #num2 type='text' class="form-control">
            <p class="texto">número 2</p>
            </div>
            <button class="btn w-50" value="calcular" (click)="calcular(num1.value,num2.value,op.value); $event.preventDefault()">Calcular!</button>
        </div>
        <h3 class="resulttext">O resultado é:</h3>
            <input class="result" type="text" [value]="resultado" readonly/>
      </form>
    </div>
    </div>

  </body>
